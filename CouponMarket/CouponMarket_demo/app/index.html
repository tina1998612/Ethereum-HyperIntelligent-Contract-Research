<!DOCTYPE html>
<html>

<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</head>


<div class="container">

  <body>
    <form id="create_coupon_form">
      <div class="form-group col-xs-2 col-md-2">
        <label for="name" class="control-label">Value</label>
        <input type="text" value='' class="form-control" id="name" placeholder="100">
      </div>
      <div class="form-group col-xs-2 col-md-2">
        <label for="name" class="control-label">Start time</label>
        <input type="text" value='' class="form-control" id="name" placeholder="0">
      </div>
      <div class="form-group col-xs-2 col-md-2">
        <label for="name" class="control-label">End time</label>
        <input type="text" value='' class="form-control" id="name" placeholder="10">
      </div>
      <div class="form-group col-xs-2 col-md-2">
        <button type="submit " class="btn btn-default">Create coupon</button>
      </div>
    </form>

    <br>

    <div id="coupons ">

      <table class="table table-striped table-hover " id="coupon_info ">
        <thead>
          <tr>
            <th>ID</th>
            <th>owner</th>
            <th>issuer</th>
            <th>value</th>
            <th>startTime</th>
            <th>endTime</th>

          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>

    <span id=" status "></span>

    <script>
      $('#create_coupon_form').submit(async function () {
        console.log('clicked!');
        var coupon_info = await App.newCoupon();
        $('#coupon_info > tbody:last-child').append(`
        <tr>
          <td>`+ coupon_info.ID + `</td>
          <td>`+ coupon_info.owner + `</td>
          <td>`+ coupon_info.issuer + `</td>
          <td>`+ coupon_info.value + `</td>
          <td>`+ coupon_info.startTime + `</td>
          <td>`+ coupon_info.endTime + `</td>
        </tr>
        `);

        console.log(coupon_info);
        return false;
      });

    </script>
  </body>
</div>

</html>
